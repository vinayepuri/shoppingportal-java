databaseChangeLog:
  - changeSet:
      id: 13
      author: cth
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: civility_id
                  type: bigint
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)