databaseChangeLog:
  - changeSet:
      id: 1
      author: cth
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: civility_id
                  type: bigint
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: address_complement
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: post_code
                  type: int
              - column:
                  name: country_id
                  type: bigint
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
